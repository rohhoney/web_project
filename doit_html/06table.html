<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>         
        <caption>표제목</caption>
        <!-- 제목 -->
        <thead>
            <tr>
                <th>제목행</th>
            </tr>
        </thead>
        
        <!-- 본문 -->
        <tbody>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        </tbody>
        <!-- 요약 -->
        <tfoot>
        <tr>
            <td>2행 1열</td>
            <th>2행 2열</th>
        </tr>
        </tfoot>
    </table>
</body>
</html>
