<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>
    <!-- type, start 속성으로 매기는 번호 종류 바꾸기 -->
    <ol type="a">
        <li>항목1</li>
        <li>항목2</li>
    </ol>
    <ol type="A">
        <li>항목1</li>
        <li>항목2</li>
    </ol>
    <ol type="I" start="3">
        <li>항목1</li>
        <li>항목2</li>
    </ol>

    <!-- 순서없는 목록을 만드는 ui li 태그 -->
    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>
    <!-- 설명 목록을 만드는 dl dt dd 태그 -->
    <dl>
        <dt>이름</dt>
        <dd>값</dd>
        <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </dl>


</body>

</html>
